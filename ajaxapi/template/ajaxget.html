<!DOCTYPE html>
<html>
<head>
    <title>Fetch API Example</title>
</head>
<body>
    <table id="data-table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
    </table>

    <script>
    fetch("http://127.0.0.1:8000/get")
        .then(response => response.json())
        .then(data => {
        data.data.forEach((item,ind) => {
            let row = document.createElement("tr");
            row.innerHTML = `
                <td>${item.id}</td>
                <td>${item.name}</td>
                <td>${item.email}</td>
                <td>${item.password}</td>
            `;
            document.querySelector("#data-table tbody").appendChild(row);
        });
        })
        .catch(error => {
        console.log("Error: " + error);
        });
    </script>
</body>
</html>
